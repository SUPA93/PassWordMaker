<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Application pour générer un mote de passe en quelques clics adaptable à vos besoins. "
        />
        <link rel="stylesheet" href="./style.css" />
        <title>PassWordMaker</title>
    </head>
    <body>
        <div class="app">
            <input
                type="text"
                id="password-output"
                value="Générateur de MDP"
                readonly
            />
            <div class="range-container">
                <input
                    type="range"
                    id="password-length"
                    min="4"
                    max="24"
                    value="8"
                    oninput="document.getElementById('display-password-length').value=this.value"
                />
                <input
                    type="text"
                    id="display-password-length"
                    value="8"
                    readonly
                />
            </div>
        </div>
        <script src="index.js"></script>
    </body>
</html>
