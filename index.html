<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <meta
            name="description"
            content="Application pour générer un mote de passe en quelques clics adaptable à vos besoins. "
        />
        <link rel="stylesheet" href="./style.css" />
        <title>PassWordMaker</title>
    </head>
    <body>
        <div class="app">
            <input
                type="text"
                id="password-output"
                value="Pass Generator"
                readonly
            />
            <div class="range-container">
                Strength
                <input
                    type="range"
                    id="password-length"
                    min="4"
                    max="24"
                    value="8"
                    oninput="document.getElementById('display-password-length').value=this.value"
                />
                <input
                    type="text"
                    id="display-password-length"
                    value="8"
                    readonly
                />
            </div>
            <div class="checkbox-container">
                <input type="checkbox" id="lowercase"  />
                <label for="lowercase">a-z</label>

                <input type="checkbox" id="uppercase" />
                <label for="uppercase">A-Z</label>
                
                <input type="checkbox" id="numbers" />
                <label for="numbers">0-9</label>
                
                <input type="checkbox" id="symbols" />
                <label for="symbols">!-?</label>
            </div>
            <button id="generateButton">Generate PassWord</button>
        </div>
        <script src="index.js"></script>
    </body>
</html>
